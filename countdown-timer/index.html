<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>New Years Eve</h2>

    <div class="countdown">
      <div class="timer days">
        <p class="big-text count-days">0</p>
        <span class="info">days</span>
      </div>
      <div class="timer hours">
        <p class="big-text count-hours">0</p>
        <span class="info">hours</span>
      </div>
      <div class="timer minutes">
        <p class="big-text count-minutes">0</p>
        <span class="info">minutes</span>
      </div>
      <div class="timer secs">
        <p class="big-text count-secs">0</p>
        <span class="info">secs</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
