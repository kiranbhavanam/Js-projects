<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="quiz-container" id="quiz">
      <div class="quiz-header">
        <h2 class="question">Question</h2>
        <ul>
          <li>
            <input type="radio" id="a" name="option" class="option" />
            <label for="a" id="a_text">option</label>
          </li>
          <li>
            <input type="radio" id="b" name="option" class="option" /><label
              for="b"
              id="b_text"
              >option</label
            >
          </li>
          <li>
            <input type="radio" id="c" name="option" class="option" /><label
              for="c"
              id="c_text"
              >option</label
            >
          </li>
          <li>
            <input type="radio" id="d" name="option" class="option" /><label
              for="d"
              id="d_text"
              >option</label
            >
          </li>
        </ul>
      </div>
      <button class="submit">Submit</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
